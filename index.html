<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>DOM</title>
</head>
<body class="relative scroll-smooth"> 
    <section class="">
        <div class="text-center mt-2 mb-2 w-25 mx-auto">
            <img src="./images/logo.png" alt="Logo">
        </div>
        <div class="bg-[url(/images/page-title.jpg)]">
            <div class="flex flex-col items-center justify-center text-center py-20 space-y-5">
                <h1 class="text-4xl md:text-6xl font-bold text-white">Search Your Favourite Recipe</h1>
                <p class="text-cyan-100 text-sm md:text-xl lg:text-2xl">A handful of simple ingredients typify the fresh, vibrant flavors of Greek Cooking</p>
            </div>
        </div>
        <div class="flex justify-center mt-2 mb-2 px-4">
            <div class="flex flex-row w-full max-w-md border border-gray-300 rounded overflow-hidden">
        
                <input 
                    type="text"
                    id="searchInput"
                    placeholder="Search"
                    class="w-full px-4 py-2 outline-none"
                >

                <button 
                    id="searchBtn"
                    class="bg-orange-500 text-white px-4 py-2 flex justify-center items-center
                        hover:bg-orange-600 transition"
                >
                <i class="fa-solid fa-magnifying-glass"></i>
                </button>

            </div>
        </div>


        <div>
            <h1 class="text-3xl font-bold text-center my-4 mt-2 sm:text-4xl lg:text-5xl">Latest Recipes</h1>
            <div id="mealList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4
                gap-4 px-4 mb-8">
                <!-- Meal cards will be dynamically inserted here -->
            </div>

        <div id="mealModal" class="fixed inset-0 bg-black/60 flex justify-center items-center invisible opacity-0 z-50">
            <div id="mealDetails" class="bg-white max-w-2xl w-full mx-4 rounded-xl overflow-y-auto max-h-[90vh]">
                <!--Meal card will be shown as a prop-->
            </div>
        </div>
   
        <div id="scrlBtn" class="h-12.5 w-12.5 flex items-center justify-center text-2xl 
        font-semibold bg-orange-500 rounded-xl fixed bottom-5 right-7.5
        opacity-0 invisible duration-500 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
            </svg>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
